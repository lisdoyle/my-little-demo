<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


</head>

<body>
  <div id="app">
    <div class="num-table" :class="{shake:isShake}" @mouseleave="hoverCol='';hoverRow='';">
      <!--遍历每一行-->
      <div v-for="row,index in allNum" class="num-row">
        <!-- 遍历每一行中的每一个数 -->
        <div v-for="num1, indexSub in row" class="num-col" 
          :class="{
            'no':num1==='',
            'cur':curRow===index&&curCol===indexSub,
            'cur-col':indexSub===hoverCol,
            'cur-row':hoverRow===index,
            'err':(optionNow.x===index&&optionNow.y===indexSub)||(optionNowInRow.x===index&&optionNowInRow.y===indexSub)||(optionNowInCol.x===index&&optionNowInCol.y===indexSub)
          }" 
          @click=showCheck(index,indexSub)
          @mouseenter="hoverCol=indexSub;hoverRow=index;"
        >
          <!--
            no:被掏空数组的样式
            cur:格子被点击时触发，被点击的格子样式
            cur-col:鼠标进入的时候触发，和被点击格子同一列的格子的样式
            err：填写错误的时候触发的样式
          -->
          {{allNumText[index][indexSub]}}
        </div>
      </div>

      <!-- 数字键盘 -->
      <div class="num-check" :style="{top:(curRow+1)*60+'px',left:(curCol+1)*60+'px'}" v-show=show>
        <ul>
          <li @click="inputText(1)">1</li>
          <li @click="inputText(2)">2</li>
          <li @click="inputText(3)">3</li>
          <li @click="inputText(4)">4</li>
          <li @click="inputText(5)">5</li>
          <li @click="inputText(6)">6</li>
          <li @click="inputText(7)">7</li>
          <li @click="inputText(8)">8</li>
          <li @click="inputText(9)">9</li>
      </ul>
      </div>
    </div>
  </div>


</body>
<script src="./app.js"></script>

</html>
